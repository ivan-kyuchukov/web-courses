<!DOCTYPE html>
<html>
<head>
    <title>Text from List</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <table id="countries-tbl">
    <tr>
      <th>Country</th>
      <th>City</th>
      <th>Actions</th>
    </tr>
    <tr>
      <td>
        <input type="text" id="country-inp" class="form-control" placeholder="Please enter country..">
      </td>
      <td>
        <input type="text" id="city-inp" class="form-control" placeholder="Please enter city..">
      </td>
      <td>
        <button id="add-btn" class="btn btn-primary">Add</button>
      </td>
    </tr>
  </table>

</body>
</html>
