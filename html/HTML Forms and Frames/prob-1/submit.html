<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript">

  function getQueryVariable(variable)
  {
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
  }

  var last_name = getQueryVariable("last-name");
  var first_name = getQueryVariable("first-name");
  var text_area = getQueryVariable("text-area");
  var city = getQueryVariable("city");
  var email = getQueryVariable("email");
  var birthdate = getQueryVariable("birthdate");

  </script>
</head>
<body>

  <table>
    <tr>
      <td id="last-name"></td>
    </tr>
    <tr>
      <td id="first-name"></td>
    </tr>
    <tr>
      <td id="text-area"></td>
    </tr>
    <tr>
      <td id="city"></td>
    </tr>
    <tr>
      <td id="email"></td>
    </tr>
    <tr>
      <td id="birthdate"></td>
    </tr>
  </table>

  <script type="text/javascript">
    document.getElementById("last-name").innerHTML = last_name;
    document.getElementById("first-name").innerHTML = first_name;
    document.getElementById("text-area").innerHTML = text_area;
    document.getElementById("city").innerHTML = city;
    document.getElementById("email").innerHTML = email;
    document.getElementById("birthdate").innerHTML = birthdate;
  </script>

</body>
</html>
