<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <form action="submit.html" method="get">
    <table cellspacing="0">
      <tbody>
        <tr>
          <td>Last Name</td>
          <td><input type="text" name="last-name" placeholder="Enter last name" autofocus></td>
        </tr>
        <tr>
          <td>First Name</td>
          <td><input type="text" name="first-name" placeholder="Enter first name"></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><textarea type="text-area" name="first-name" rows="7" cols="35" placeholder="Enter your address" style="resize: none;"></textarea></td>
        </tr>
        <tr>
          <td>City</td>
          <td>
            <table>
              <tr>
                <td><input type="text" name="city" placeholder="Enter city"></td>
                <td>State</td>
                <td><input type="text" name="state" placeholder="Enter state"></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>Zip/Postal Code</td>
          <td><input type="text" name="zip" placeholder="Enter zip"></td>
        </tr>
        <tr>
          <td>Phone (country code,<br>area code, number)</td>
          <td>
            (+ <input type="text" name="tel-country-code"> ) <input type="text" name="tel-op-code"> - <input type="text" name="tel">
          </td>
        </tr>
        <tr>
          <td>E-mail</td>
          <td><input type="email" name="email" placeholder="Enter your email"></td>
        </tr>
        <tr>
          <td>Birth date</td>
          <td><input type="date" name="birthdate"></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <select class="" name="gender">
              <option value="1" label="Male">
              <option value="2" label="Female">
              <option value="3" label="Other">
            </select>
          </td>
        </tr>
        <tr>
          <td>Starting date</td>
          <td>
            <input id="season-spring" type="radio" name="season" value="spring">
            <label for="season-spring">Spring 2006</label>
            <input id="season-summer" type="radio" name="season" value="summer">
            <label for="season-summer">Summer 2006</label>
          </td>
        </tr>
        <tr>
          <td>Comments/Questions</td>
          <td>
            <textarea name="comment" rows="7" cols="35" placeholder="Enter comments/questions"></textarea>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">
            <input type="submit">
            <input type="reset" value="Clear this Form">
          </td>
        </tr>
      </tfoot>
    </table>
  </form>

</body>
</html>
